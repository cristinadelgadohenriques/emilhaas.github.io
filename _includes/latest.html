<section id="latest" class="section">
    <div class="uk-container">
		<div class="col-sm-12 col-md-12 text-center">
           <h1 style="padding-bottom:56px;">Latest Posts</h1>
		</div>
       
      
{% for post in site.posts limit:3 %}
	 {% if post.category ==	 "news" %}
	 
	  <div class=" col-xs-12 col-sm-12 col-md-4 col-lg-4"><h3 class="text-center">{{ post.title }}</h3>
	  <img class="img img-responsive post col-centered" src="{{ post.image }}" alt="Post image">
         <div class="latest-news">
            <div class="latest-article text-center">
			
			
             <p>{{ post.excerpt }}</p>
			  <p class="date">  <span>{{ post.date | date_to_string }}</span> </p>
			 <p class="tags">Tags:{% for tag in post.tags %}
			{{ tag }}
			{% endfor %}</p>
            
           <a class="more" href="{{ site.baseurl }}{{ post.url }}" title="{{ post.title }}">Read more</a> 
            </div>
       </div></div>
	
	
	  {% endif %}  {% endfor %}
	 

	 
          
          
        
        </div>
        </div>
    
    </section>
